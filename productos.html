<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Venta de accesorios de PC - Productos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <h1 class="brand">Venta de accesorios de PC</h1>
    <nav class="main-nav">
      <ul>
        <li><a class="btn primary" href="index.html"><img src="Images/Inicio.png" alt="Inicio" class="nav-icon-img" />Inicio</a></li>
        <li><a class="btn primary" href="productos.html"><img src="Images/Productos.png" alt="Productos" class="nav-icon-img" />Productos</a></li>
        <li><a class="btn primary" href="contacto.html"><img src="Images/Contacto.png" alt="Contacto" class="nav-icon-img" />Contacto</a></li>
        <li><a class="btn primary" href="carrito.html">Ver carrito<img src="Images/carrito.png" alt="Carrito" class="cart-icon-img" /></a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2 class="section-title">Catálogo de Productos</h2>

    <h3>Buscar productos</h3>
    <form id="search-form" class="form-vertical">
    <input type="text" id="search-nombre" placeholder="Buscar por nombre" />
    <input type="text" id="search-descripcion" placeholder="Buscar por descripción" />
    <input type="number" id="search-precio" placeholder="Buscar por precio" />
    <button type="button" id="search-btn">Buscar</button>
    <button type="button" id="reset-btn">Limpiar</button>
    </form>
   <div id="resultados-label" style="display:none; 
   text-align:center; font-weight:bold; margin-top:12px;">
   Resultados de búsqueda</div>
  <table id="products-table" border="1" cellpadding="5" cellspacing="0" 
  style="width:100%; margin-top:10px; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody id="products-tbody"></tbody>
  </table>

    <h3>Registrar nuevo producto</h3>
    <form id="product-form" class="form-vertical">
    <input type="hidden" id="product-id" />
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />
    <input type="text" id="descripcion" name="descripcion" placeholder="Descripción" required />
    <input type="number" id="precio" name="precio" placeholder="Precio" required />
    <input type="text" id="img" name="img" placeholder="Ruta imagen: Images/product1.png" required />
    <button type="submit">Guardar producto</button>
    <button type="button" id="cancel-edit-product" style="display:none;">Cancelar edición</button>
    </form>
    <div id="product-list"></div>
  </main>
  <footer class="site-footer">
    <p>© 2025 Tienda de PC</p>
  </footer>
  <script src="js/carrito.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
